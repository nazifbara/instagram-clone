type Post @model @auth(rules: [{allow: public, operations: [read]}, {allow: owner}, {allow: private}]) {
  id: ID!
  caption: String
  Media: [Media!] @hasMany(indexName: "byPost", fields: ["id"])
}

type Media @model @auth(rules: [{allow: public}]) {
  id: ID!
  mediaKey: String!
  postID: ID! @index(name: "byPost")
}
 